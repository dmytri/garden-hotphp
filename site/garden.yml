kind: Module
type: container
name: site
description: php dev server dev mode
include: [.]
services:
  - name: site
    disabled: false
    devMode:
      command: [
        php,
        dev.php,
        Component,
        main,
        config.yml 
      ]
      sync:
      - source: app
        target: /app
        mode: one-way-replica
    ports:
      - name: http
        containerPort: 8080
        servicePort: 80
    ingresses:
      - path: /
        port: http

tasks:
  - name: cli
    command: [
      php,
      cli.php,
      Component,
      main,
      config.yml 
    ]
